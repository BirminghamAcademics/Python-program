<!DOCTYPE html>
<html>
<head>
    <title>My Web Browser (GitHub Pages)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #url_bar {
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>My Python-Generated Web Browser</h1>
    <input type="text" id="url_bar" placeholder="Enter a URL..." value="https://example.com">
    <button onclick="loadUrl()">Go</button>
    <iframe id="browser_frame" src="https://example.com"></iframe>

    <script>
        function loadUrl() {
            var url = document.getElementById('url_bar').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('browser_frame').src = url;
        }
    </script>
</body>
</html>
